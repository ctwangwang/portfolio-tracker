<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Portfolio Tracker</h1>
            <p>Track your US, HK, and Taiwan equities in multiple currencies</p>
        </header>

        <!-- Add US Stock Form -->
        <div class="card">
            <h2>🇺🇸 Add US Stock</h2>
            <form id="addStockForm">
                <div class="form-group">
                    <label for="symbol">Stock Symbol:</label>
                    <input type="text" id="symbol" placeholder="e.g., AAPL, GOOGL, MSFT" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" placeholder="e.g., 10" required>
                </div>
                <button type="submit" class="btn btn-primary">Add US Stock</button>
            </form>
            <div id="addStockMessage" class="message"></div>
        </div>

        <!-- Add HK Stock Form -->
        <div class="card">
            <h2>🇭🇰 Add Hong Kong Stock</h2>
            <form id="addHKStockForm">
                <div class="form-group">
                    <label for="hkSymbol">Stock Code:</label>
                    <input type="text" id="hkSymbol" placeholder="e.g., 0700 (Tencent), 9988 (Alibaba)" required>
                </div>
                <div class="form-group">
                    <label for="hkQuantity">Quantity:</label>
                    <input type="number" id="hkQuantity" min="1" placeholder="e.g., 100" required>
                </div>
                <button type="submit" class="btn btn-primary">Add HK Stock</button>
            </form>
            <div id="addHKStockMessage" class="message"></div>
        </div>

        <!-- NEW: Add Taiwan Stock Form -->
        <div class="card">
            <h2>🇹🇼 Add Taiwan Stock</h2>
            <form id="addTWStockForm">
                <div class="form-group">
                    <label for="twSymbol">Stock Code:</label>
                    <input type="text" id="twSymbol" placeholder="e.g., 2330 (TSMC), 2317 (Foxconn)" required>
                </div>
                <div class="form-group">
                    <label for="twQuantity">Quantity:</label>
                    <input type="number" id="twQuantity" min="1" placeholder="e.g., 100" required>
                </div>
                <button type="submit" class="btn btn-primary">Add TW Stock</button>
            </form>
            <div id="addTWStockMessage" class="message"></div>
        </div>

        <!-- Portfolio Holdings -->
        <div class="card">
            <div class="card-header">
                <h2>Portfolio Holdings</h2>
                <button id="refreshBtn" class="btn btn-secondary">🔄 Refresh</button>
            </div>
            <div id="holdingsContainer">
                <p class="empty-state">No holdings yet. Add your first stock above!</p>
            </div>
        </div>

        <!-- Total Value in Multiple Currencies -->
        <div class="card">
            <h2>Total Portfolio Value</h2>
            <div id="totalValueContainer">
                <p class="empty-state">Add stocks to see total value</p>
            </div>
        </div>

        <!-- Clear Portfolio -->
        <div class="card">
            <button id="clearBtn" class="btn btn-danger">🗑️ Clear Portfolio</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
